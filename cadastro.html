<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>

    <div class="voltar">
        <img src="./img/gitFundo.gif">
        <a href="./login.html"><input type="button" value="Voltar" class="botao" id="voltar"></a>
    </div>
    <div class="container">
        <main>
            <header>
                <div class="img">
                    <iframe src="https://giphy.com/embed/jrHPkgX7nV59S" frameBorder="0"
                        style="background-color: aliceblue;" class="imgCadastro"></iframe>
                </div>

                <h1 class="titulo">CADASTRO</h1>

                <div class="img">
                    <iframe src="https://giphy.com/embed/jrHPkgX7nV59S" frameBorder="0"
                        style="background-color: aliceblue;" class="imgCadastro"></iframe>
                </div>
            </header>
            <form>
                <div class="Nome">
                    <input type="text" name="inputNome" class="input" placeholder="Nome">
                </div>
                <div class="Email">
                    <input type="email" name="inputEmail" class="input" placeholder="E-mail">
                </div>
                <div class="ConfirmEmail">
                    <input type="email" name="inputConfirmEmail" class="input" placeholder="Confirme o e-mail">
                </div>
                <div class="Senh">
                    <input type="password" name="inputSenha" class="input" placeholder="Senha">
                </div>
                <div class="ConfirmSenha">
                    <input type="password" name="inputConfirmSenha" class="input" placeholder="Confirme a senha">
                </div>
                <div class="Telefone">
                    <input type="tel" name="inputTelefone" class="input" placeholder="Telefone">
                </div>
                <div class="Endereço">
                    <input type="text" name="inputEndereco" class="input" placeholder="Endereço">
                </div>
                <div>
                    <input type="submit" value="SALVAR" class="botao">
                    <input type="reset" value="LIMPAR" class="botao">
                </div>
            </form>
        </main>
    </div>
</body>

</html>
